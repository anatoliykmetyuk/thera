<!DOCTYPE html>
<html>
<head>
  <title>${title}</title>
</head>
<body>
${body}
<div>
  <h1>Our users</h1>
  ${map ${our_users}, ${u =>
    <p>
      Name : ${u.name}
      Email: ${u.email}
    </p>

    Warnings:
    <ul>
      ${map ${u.warnings}, ${w =>
        <li>${w}</li>
      } }
    </ul>
  } }
</div>
</body>
</html>
